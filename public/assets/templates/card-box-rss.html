<div class="card-box">
    <div class="dropdown pull-right card-actions" ng-class="{'open': editable}">
        <a ng-if="hasActions" ng-click="switchEditableMode()" class="dropdown-toggle card-drop" >
            <i class="zmdi zmdi-settings"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right">
            <div ng-transclude="actions" class="box-actions"></div>
        </div>
    </div>
    <h4 class="header-title m-t-0 m-b-10 left-padded-headings">{{ title }}</h4>
    <div ng-transclude="body" class="dashboard-card"></div>
</div>
